{% extends 'base.html' %} {% block title %} | Contacts For Sale {%endblock%}
{%block content%}

<style>
  h1 {
    font-family: serif;
    color: #e6eaef;
  }

  .lead {
    font-family: serif;
    color: #d4d7de;
    font-size: 22px;
  }
</style>

<section id="showcase-inner" class="py-5 text-white">
  <div class="container">
    <div class="row text-center">
      <div class="col-md-12">
        <h1 class="display-4">Sell Your Properties?</h1>
        <p class="lead">Our agency and realtors are ready to help you</p>
      </div>
    </div>
  </div>
</section>

<!-- Breadcrumb -->
<section id="bc" class="mt-3">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="{% url 'index' %}"> <i class="fas fa-home"></i> Home</a>
        </li>
        <li class="breadcrumb-item active">Seller Contact</li>
      </ol>
    </nav>
  </div>
</section>

<section id="seller" class="bg-light py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user"></i> Contact US</h4>
          </div>
          <div class="card-body">
            <!--Alerts-->
            {% include 'partials/_alerts.html' %}

            <form action="{% url 'seller' %}" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control" required />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="number"
                  name="phone"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input type="text" name="location" class="form-control" />
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <input type="textarea" name="message" class="form-control" />
              </div>
              <input
                type="submit"
                value="Submit"
                class="btn btn-secondary btn-block"
              />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
